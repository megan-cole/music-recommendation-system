<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {%block link%}{%endblock%}
        <title>{%block title%}Music Recommendation System{%endblock%}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #181a29;">
            <a class="navbar-brand" href="/">TuneTailor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {{'active' if path == '/' else ''}}" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{'active' if path == '/discover' else ''}}" href="/discover">Discover</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="logo">
            <img src = "{{url_for('static',filename='site_images/Tune.png')}}" alt="TuneTailor logo" width="200" height="200" class="img-responsive"></img>
        </div>
        {%block content%}
        <div class="main-info">
            <p id="txt">Enter a Spotify Playlist Link, Song Link, or Song Name.<br>Then discover your next favorite artists here!</p>
            <form action = "{{url_for('home')}}" method="POST">
                <input type="text" name="song" id="song" placeholder="Find songs similar to..." required>
                <span class="drop">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="playlist" name="entry" value="playlist" required>
                        <label class="form-check-label" for="playlist">Playlist Link</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="songLink" name="entry" value="songLink">
                        <label class="form-check-label" for="songLink">Song Link</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="songEn" name="entry" value="songEn">
                        <label class="form-check-label" for="songEn">Name - Artist</label>
                    </div>
                </span>
                <br><input type="submit" value="Get Recommendations">
            </form>
        </div>
        <div class="err">
            <p id="error">{{error}}</p>
        </div>
        {%endblock%}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
